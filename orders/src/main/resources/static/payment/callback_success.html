<html>
  <head>
    <script>
        window.opener.postMessage({
          type: 'success',
          data: {
            access_token: '{{access_token}}',
            expires_in: '{{expires_in}}',
            refresh_token: '{{refresh_token}}'
          }
        }, '*');
        window.close();
    </script>
  </head>
  <body>
    <div>
      <img src="https://i.imgur.com/yYyYyYy.png" alt="">
    </div>
  </body>
</html>
