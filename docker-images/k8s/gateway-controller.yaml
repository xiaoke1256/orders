apiVersion: v1
kind: ReplicationController
metadata:
  name: orders-gateway
  labels:
    name: orders-gateway
spec:
  replicas: 2
  selector:
    name: orders-gateway
  template:
    metadata:
      labels:
        name: orders-gateway
    spec:
      containers:
      - name: orders-gateway
        image: repo.orders.com:5000/orders/orders-gateway
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: peer1,prod
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: http://${DISCOVERY_EUREKA_PEER1_SERVICE_HOST}:${DISCOVERY_EUREKA_PEER1_SERVICE_PORT}/discovery/eureka/,http://${DISCOVERY_EUREKA_PEER2_SERVICE_HOST}:${DISCOVERY_EUREKA_PEER2_SERVICE_PORT}/discovery/eureka/
        ports:
        - containerPort: 8763